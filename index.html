        :root {
            --cyan-glow: #00AEEF;

        html {
            scroll-behavior: smooth;
        }
        body { 
            font-family: 'Inter', sans-serif;

        .titan-glass {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);

        }
        .aurum-border {
            border: 1px solid rgba(255, 215, 0, 0.2);
        }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: var(--cyan-glow); }
        
        @keyframes upward-flow {
            0% { background-position: 0% 100%; }
            100% { background-position: 0% 0%; }
        }
        .active-indicator {
            background: linear-gradient(to top, var(--cyan-glow), transparent);
            background-size: 100% 200%;
            animation: upward-flow 2s linear infinite;
        }

        .mouse-glow {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0, 174, 239, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }
    </style>
